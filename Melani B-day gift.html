<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Gift Notes üéÅ</title>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet"> 
<style>
  body {
    background: linear-gradient(135deg, #2c2c54, #474787);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    flex-direction: column;
    padding: 10px;
  }

  /* Gift */
  .gift {
    width: 120px;
    height: 120px;
    background: #ff6bbd;
    border-radius: 20px;
    position: relative;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 0 #c43d88;
    transition: transform 0.2s;
    font-size: 50px;
  }

  .gift:hover {
    transform: scale(1.05);
  }

  /* Ribbon */
  .ribbon {
    position: absolute;
    width: 15px;
    height: 120px;
    background: #fff;
  }

  .ribbon::before {
    content: '';
    position: absolute;
    width: 120px;
    height: 15px;
    background: #fff;
    top: 50%;
    left: -50px;
  }

  /* Notes container */
  .notes-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 300px;
    margin-top: 50px;
  }

  /* Notes style */
  .note {
    padding: 15px 20px;
    border-radius: 20px;
    font-family: 'Sacramento', cursive;
    font-size: 20px;
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.6s ease, opacity 0.6s ease;
    touch-action: none;
    cursor: grab;
  }

  .note.pop {
    transform: translate(var(--x), var(--y)) scale(1);
    opacity: 1;
    animation: bounce 0.5s;
  }

  @keyframes bounce {
    0% { transform: translate(var(--x), var(--y)) scale(0.8); }
    50% { transform: translate(var(--x), calc(var(--y) - 10px)) scale(1.1); }
    100% { transform: translate(var(--x), var(--y)) scale(1); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: red;
    top: 50%;
    left: 50%;
    opacity: 0;
    border-radius: 50%;
    animation: confetti-fall 2s forwards;
  }

  @keyframes confetti-fall {
    0% { opacity: 1; transform: translate(0,0) rotate(0deg); }
    100% { opacity: 0; transform: translate(var(--cx), var(--cy)) rotate(360deg); }
  }

</style>
</head>
<body>

<div class="gift" id="gift">
  üéÅ
</div>

<div class="notes-container" id="notesContainer"></div>

<script>
  const notes = [
    "Happy Birthday, Melanie may this day be the best! üéâ",
    "May your day be filled with joy and laughter! üòÑ",
    "You deserve all the love and happiness today! ‚ù§Ô∏è",
    "Another year older, dumber, crazier, and fabulous! ü•≥",
    "Let‚Äôs celebrate YOU today! üéÇ",
    "Wishing you smiles, hugs, cake, and potato ü•î! üç∞",
    "You're growing by age but not by height, yes you're short and it's okay hheheheh üòÜ" // added custom note
  ];

  const colors = ["#FFB6C1", "#FF69B4", "#FF8C94", "#FFD1DC", "#F5A9BC", "#FFA07A", "#FF7F50"];

  const container = document.getElementById('notesContainer');
  const gift = document.getElementById('gift');

  function createConfetti() {
    for (let i = 0; i < 30; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.background = colors[Math.floor(Math.random() * colors.length)];
      const x = (Math.random() - 0.5) * 300 + 'px';
      const y = Math.random() * 300 + 'px';
      conf.style.setProperty('--cx', x);
      conf.style.setProperty('--cy', y);
      container.appendChild(conf);
      setTimeout(() => {
        conf.remove();
      }, 2000);
    }
  }

  gift.addEventListener('click', () => {
    const radius = window.innerWidth < 500 ? 100 : 150;
    const angleStep = (2 * Math.PI) / notes.length;

    notes.forEach((text, index) => {
      const note = document.createElement('div');
      note.className = 'note';
      note.textContent = text;

      // Pastel color for dark background
      note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Position notes slightly to the left
      const angle = index * angleStep - Math.PI / 6;
      const x = radius * Math.cos(angle) - 40 + "px";
      const y = radius * Math.sin(angle) + "px";
      note.style.setProperty('--x', x);
      note.style.setProperty('--y', y);

      container.appendChild(note);

      setTimeout(() => {
        note.classList.add('pop');
      }, index * 1400);

      makeDraggable(note);
    });

    createConfetti();

    gift.style.pointerEvents = 'none';
    gift.style.transform = 'scale(0.8) rotate(-10deg)';
  });

  function makeDraggable(el) {
    let offsetX = 0, offsetY = 0, isDragging = false;

    el.addEventListener('mousedown', dragStart);
    el.addEventListener('touchstart', dragStart, {passive: false});

    function dragStart(e) {
      e.preventDefault();
      isDragging = true;

      const rect = el.getBoundingClientRect();
      if(e.type === 'touchstart') {
        offsetX = e.touches[0].clientX - rect.left;
        offsetY = e.touches[0].clientY - rect.top;
        document.addEventListener('touchmove', dragMove, {passive: false});
        document.addEventListener('touchend', dragEnd);
      } else {
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('mouseup', dragEnd);
      }
    }

    function dragMove(e) {
      if(!isDragging) return;
      e.preventDefault();
      let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
      let clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
      el.style.left = (clientX - offsetX - container.getBoundingClientRect().left) + "px";
      el.style.top = (clientY - offsetY - container.getBoundingClientRect().top) + "px";
      el.style.transform = 'translate(0, 0) scale(1)';
    }

    function dragEnd(e) {
      isDragging = false;
      document.removeEventListener('mousemove', dragMove);
      document.removeEventListener('mouseup', dragEnd);
      document.removeEventListener('touchmove', dragMove);
      document.removeEventListener('touchend', dragEnd);
    }
  }
</script>

</body>
</html>
